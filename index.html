<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda De Perritos</title>
    <link rel="icon" href="img/jal perrito.jpg">
    <style>
        /* Reset de m√°rgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo de la p√°gina */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(60deg, #ff6ec4, #7873f5);
            display: flex;
            justify-content: flex-start; /* Alinea el contenido a la izquierda */
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita scroll innecesario */
        }

        /* Estilos del men√∫ */
        .menu {
            background: linear-gradient(60deg, #ff6ec4, #7873f5);
            width: 200px;
            height: 100vh; /* Hace que el men√∫ ocupe toda la altura de la ventana */
            border-radius: 10px 0 0 10px; /* Redondea solo las esquinas superiores */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fija el men√∫ en la izquierda */
            left: 0;
            top: 0;
            z-index: 2; /* Asegura que el men√∫ est√© sobre la imagen */
        }

        .menu ul {
            list-style-type: none;
        }

        .menu li {
            border-bottom: 1px solid #444;
        }

        .menu li:last-child {
            border-bottom: none;
        }

        /* Estilo de los enlaces */
        .menu a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        /* Efecto hover */
        .menu a:hover {
            background-color: #6f1692b3;
            padding-left: 30px;
        }

        /* Efecto activo */
        .menu a:active {
            background-color: #532a79;
        }

        /* Estilo de la imagen de fondo */
        .fondo {
            position: absolute; /* Cambiado de relative a absolute */
            top: 0;
            left: 200px; /* Deja espacio a la izquierda para el men√∫ */
            width: 100vw; /* Hace que ocupe todo el ancho de la ventana */
            height: 100vh; /* Hace que ocupe toda la altura de la ventana */
            object-fit: cover; /* Asegura que la imagen cubra la pantalla sin deformarse */
            z-index: 1; /* Coloca la imagen debajo del men√∫ */
        }

        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -65%);
            text-align: center;
            z-index: 3; /* Asegura que el texto est√© sobre la imagen */
        }

        .texto h1 {
            font-size: 60px;
            font-weight: bold;
            color: #4742e0;
            text-shadow: 4px 3px 3px #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .texto p {
            font-size: 25px;
            color: #1afce2;
            font-weight: bolder;
            text-shadow: 4px 3px 3px #000000;
        }
    </style>
</head>

        </ul>
    </div>
    <img src="img/fondo dog.png" class="fondo">
    <div class="texto">
        <h1>¬°Tienda de Perritos!</h1>
        <p>¬°Bienvenidos a nuestra tienda, donde encuentras a tu nuevo mejor amigo! üê∂</p><br><br>
    </div>
</body>
</html>
